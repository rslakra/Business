databaseChangeLog:
  - changeSet:
      id: create_marketing_table
      author: Rohtash Lakra
      context: v0.0.1
      preConditions:
        not:
          tableExists:
            tableName: marketing
        onFail: MARK_RAN
        onFailureMessage: "Table [marketing] already exists."
      changes:
        - createTable:
            tableName: marketing
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_marketing_id
                    unique: true
                    uniqueConstraintName: uk_marketing_id
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(64)
                  constraints:
                    unique: true
                    uniqueConstraintName: uk_marketing_name
                    nullable: false
              - column:
                  name: created_on
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: DATETIME
                  constraints:
                    nullable: false
              - column:
                  name: created_by
                  type: VARCHAR(64)
                  constraints:
                    nullable: false
              - column:
                  name: updated_on
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: DATETIME
                  constraints:
                    nullable: false
              - column:
                  name: updated_by
                  type: VARCHAR(64)
                  constraints:
                    nullable: false

      rollback:
        - noRollback: true

  - changeSet:
      id: create_index_on_marketing_table_user_id
      author: Rohtash Lakra
      context: v0.0.1
      preConditions:
        tableExists:
          tableName: marketing
      onFail: MARK_RAN
      onFailureMessage: "Table [marketing] doesn't exist"
      changes:
        - createIndex:
            tableName: marketing
            indexName: idx_marketing_table_user_id
            columns:
              - column:
                  name: user_id

      rollback:
        - noRollback: true
