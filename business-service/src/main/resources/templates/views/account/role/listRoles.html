<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- css -->
    <link rel="stylesheet" type="text/css" media="all" href="../../../../static/css/styles.css"
          th:href="@{/css/styles.css}"/>

    <!-- Title -->
    <title>The Roles</title>
</head>
<body>
<!-- Body Container -->
<div class="body-container">

    <!-- Top Buttons-Bar -->
    <div class="navbar">
        <!-- New Role -->
        <a class="button" th:href="@{/roles/create}"><i class="fa-solid fa-file-lines"></i> New Role</a>
        <!-- Upload Roles -->
        <a class="button" th:href="@{/roles/upload}"><i class="fa-solid fa-cloud-arrow-up"></i> Upload Roles</a>
        <!-- Download Roles (.csv) -->
        <a class="button" th:href="@{/roles/download?fileType=csv}"><i class="fa-solid fa-cloud-arrow-down"></i>
            Download Roles (.csv)</a>
        <!-- Download Roles (.xlsx) -->
        <a class="button" th:href="@{/roles/download?fileType=excel}"><i class="fa-solid fa-cloud-arrow-down"></i>
            Download Roles (.xlsx)</a>
    </div>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <div th:switch="${roles.size()}">
            <div th:case="0">
                <tr>
                    <td colspan="4">
                        <h2>No Records Found!</h2>
                    </td>
                </tr>
            </div>
            <div th:case="*">
                <tr th:each="role : ${roles}">
                    <td th:text="${role.id}"/>
                    <td th:text="${role.name}"/>
                    <td th:text="${role.status}"/>
                    <td class="action-button">
                        <a class="action-button-padding" th:href="@{/roles/update/{id}(id=${role.id})}">
                            <i class="fa fa-pencil" style="font-size:24px;color:red"></i>
                        </a>
                        <a class="action-button-padding" th:href="@{/roles/delete/{id}(id=${role.id})}">
                            <i class="fa fa-trash" style="font-size:24px;color:red"></i>
                        </a>
                    </td>
                </tr>
            </div>
        </div>
        </tbody>
    </table>

    <!--Back Button -->
    <div>
        <a class="button" href="../../../home.html" th:href="@{/home}">Back</a>
    </div>

</div>

</body>

<!-- Footer -->
<!--<div th:replace="~{fragments/footer::footer}">Footer</div>-->
<footer class="footer">
    <div th:insert="~{fragments/footer::footer}"></div>
</footer>

</html>
