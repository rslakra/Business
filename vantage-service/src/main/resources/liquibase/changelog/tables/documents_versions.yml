databaseChangeLog:
  - changeSet:
      id: create_documents_versions_table
      author: Rohtash Lakra
      context: v0.0.1
      preConditions:
        not:
          tableExists:
            tableName: documents_versions
        onFail: MARK_RAN
        onFailureMessage: "Table [documents_versions] already exists."
      changes:
        - createTable:
            tableName: documents_versions
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_document_version_id
                    unique: true
                    uniqueConstraintName: uk_document_version_id
                    nullable: false
              - column:
                  name: document_id
                  type: BIGINT
              # parent_id of the parent folder. For root-level files or folders,
              # this field can be NULL.
              - column:
                  name: parent_id
                  type: BIGINT
              # Indicates whether the entry is a file, a folder, or potentially
              # a shortcut or other type of file system object. This can be a
              # simple enum or a foreign key to a separate table defining file system types.
              - column:
                  name: entry_type
                  type: VARCHAR(32)
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(64)
                  constraints:
                    nullable: false
                # A full path to the file or folder for easier navigation,
                # especially for quick queries, although it may require more
                # maintenance when moving items.
              - column:
                  name: path
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: size
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: mime_type
                  type: VARCHAR(64)
                  constraints:
                    nullable: false
              - column:
                  name: checksum
                  type: VARCHAR(128)
              - column:
                  name: status
                  type: VARCHAR(16)
                  constraints:
                    nullable: false
              - column:
                  name: metadata
                  type: JSON
              - column:
                  name: created_on
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: java.sql.Timestamp
                  constraints:
                    nullable: false
              - column:
                  name: created_by
                  type: VARCHAR(64)
                  constraints:
                    nullable: false
              - column:
                  name: updated_on
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: java.sql.Timestamp
                  constraints:
                    nullable: false
              - column:
                  name: updated_by
                  type: VARCHAR(64)
                  constraints:
                    nullable: false

        - addAutoIncrement:
            columnDataType: BIGINT
            columnName: id
            defaultOnNull: false
            generationType: ALWAYS
            incrementBy: 1
            startWith: 1
            tableName: documents_versions

        - addForeignKeyConstraint:
            baseTableName: documents_versions
            baseColumnNames: document_id
            constraintName: fk_documents_documents_versions
            referencedTableName: documents
            referencedColumnNames: id

        - addForeignKeyConstraint:
            baseTableName: documents_versions
            baseColumnNames: parent_id
            constraintName: fk_documents_documents_versions_parent
            referencedTableName: documents
            referencedColumnNames: id

      rollback:
        - noRollback: true

  - changeSet:
      id: create_index_on_documents_versions_table_document_id
      author: Rohtash Lakra
      context: v0.0.1
      preConditions:
        tableExists:
          tableName: documents_versions
      onFail: MARK_RAN
      onFailureMessage: "Table [documents_versions] doesn't exist"
      changes:
        - createIndex:
            tableName: documents_versions
            indexName: idx_documents_versions_table_document_id
            columns:
              - column:
                  name: document_id

  - changeSet:
      id: create_index_on_documents_versions_table_parent_id
      author: Rohtash Lakra
      context: v0.0.1
      preConditions:
        tableExists:
          tableName: documents_versions
      onFail: MARK_RAN
      onFailureMessage: "Table [documents_versions] doesn't exist"
      changes:
        - createIndex:
            tableName: documents_versions
            indexName: idx_documents_versions_table_parent_id
            columns:
              - column:
                  name: parent_id

      rollback:
        - noRollback: true

