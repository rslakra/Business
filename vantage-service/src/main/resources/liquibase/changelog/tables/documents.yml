databaseChangeLog:
  - changeSet:
      id: create_documents_table
      author: Rohtash Lakra
      context: v0.0.1
      preConditions:
        not:
          tableExists:
            tableName: documents
        onFail: MARK_RAN
        onFailureMessage: "Table [documents] already exists."
      changes:
        - createTable:
            tableName: documents
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_document_id
                    unique: true
                    uniqueConstraintName: uk_document_id
                    nullable: false
              # parent_id of the parent folder. For root-level files or folders, this field can be NULL.
              - column:
                  name: parent_id
                  type: BIGINT
              # Indicates whether the entry is a file, a folder, or potentially a shortcut or other type of file system object.
              # This can be a simple enum or a foreign key to a separate table defining file system types.
              - column:
                  name: entry_type
                  type: VARCHAR(32)
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(64)
                  constraints:
                    unique: true
                    uniqueConstraintName: uk_document_name
                    nullable: false
              - column:
                  name: path
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: size
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: mime_type
                  type: VARCHAR(64)
                  constraints:
                    nullable: false
              - column:
                  name: checksum
                  type: VARCHAR(128)
                  constraints:
                    nullable: false
              - column:
                  name: created_on
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: java.sql.Timestamp
                  constraints:
                    nullable: false
              - column:
                  name: created_by
                  type: VARCHAR(64)
                  constraints:
                    nullable: false
              - column:
                  name: updated_on
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: java.sql.Timestamp
                  constraints:
                    nullable: false
              - column:
                  name: updated_by
                  type: VARCHAR(64)
                  constraints:
                    nullable: false
              - column:
                  name: deleted_on
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: deleted_at
                  type: java.sql.Timestamp
                  constraints:
                    nullable: false
              - column:
                  name: deleted_by
                  type: VARCHAR(64)
                  constraints:
                    nullable: false

        - addAutoIncrement:
            columnDataType: BIGINT
            columnName: id
            defaultOnNull: false
            generationType: ALWAYS
            incrementBy: 1
            startWith: 1
            tableName: documents

      rollback:
        - noRollback: true

  - changeSet:
      id: create_index_on_documents_table
      author: Rohtash Lakra
      context: v0.0.1
      preConditions:
        tableExists:
          tableName: documents
      onFail: MARK_RAN
      onFailureMessage: "Table [documents] doesn't exist"
      changes:
        - createIndex:
            tableName: documents
            indexName: idx_documents_table_name
            columns:
              - column:
                  name: name

      rollback:
        - noRollback: true

