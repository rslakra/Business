<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:with="http://www.thymeleaf.org/extras/with"
      layout:decorate="~{layouts/default}"
      with:title="'Add/Update City'">

<!-- bodyContents:start-->
<th:block layout:fragment="bodyContents"> <!-- bodyContents:start-->
    <div class="page-body"> <!-- pageBody:start -->

        <!--/* only th:fragment form is returned for an XMLHttpRequest */-->
        <th:block th:fragment="form">
            <!-- Modern Contact Form Style -->
            <div class="modern-form-container">
                <!-- Top Wave Decoration with Title Overlay -->
                <div class="wave-top">
                    <th:block th:replace="~{fragments/waves :: wave-top}"></th:block>
                    <h1 class="modern-form-title" th:text="${city.id == null} ? 'Create City' : 'Update City'"></h1>
                </div>
                
                <!-- Form Content -->
                <div class="modern-form-content">
                    <form id="modern-form-city" th:action="@{/cities/save}" th:object="${city}" method="post" class="modern-form">
                        <input type="hidden" name="id" th:field="*{id}">
                        
                        <div class="modern-form-field">
                            <label class="modern-form-label">Name</label>
                            <input type="text" th:field="*{name}" name="name" class="modern-form-input" placeholder="Name"/>
                        </div>
                        
                        <div class="modern-form-field">
                            <label class="modern-form-label">Founded In</label>
                            <input type="number" th:field="*{foundedIn}" name="foundedIn" 
                                   class="modern-form-input" placeholder="Founded In" step="1"
                                   min="-2147483648" max="2147483647"/>
                        </div>
                        
                        <div class="modern-form-field">
                            <label class="modern-form-label">Population</label>
                            <input type="number" th:field="*{population}" name="population" 
                                   class="modern-form-input" placeholder="Population" step="1"
                                   min="0" max="2147483647"/>
                        </div>
                    </form>
                </div>
                
                <!-- Bottom Wave Decoration with Buttons Overlay -->
                <div class="wave-bottom">
                    <th:block th:replace="~{fragments/waves :: wave-bottom}"></th:block>
                    <div class="modern-form-submit-container">
                        <button type="submit" form="modern-form-city" class="modern-form-submit">Submit</button>
                        <a href="#" th:href="@{/cities}" class="modern-form-cancel">Cancel</a>
                    </div>
                </div>
            </div>
        </th:block>

    </div> <!-- pageBody:end -->
</th:block> <!-- bodyContents:end-->

</html>
