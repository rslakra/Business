<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:with="http://www.thymeleaf.org/extras/with"
      layout:decorate="~{layouts/default}"
      with:title="'Content-Taxonomy'">

<!-- bodyContents:start-->
<th:block layout:fragment="bodyContents"> <!-- bodyContents:start-->
    <div class="page-body"> <!-- pageBody:start -->
        <!-- List of Content-Taxonomies -->
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Parent ID</th>
                <th>Name</th>
                <th>Tier 1</th>
                <th>Tier 2</th>
                <th>Tier 3</th>
                <th>Tier 4</th>
                <th>Extension</th>
                <th>Score</th>
                <th>Confident</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <div th:switch="${contentTaxonomies.size()}">
                <div th:case="0">
                    <tr>
                        <td colspan="11">
                            <h2>No Records Found!</h2>
                        </td>
                    </tr>
                </div>
                <div th:case="*">
                    <tr th:each="contentTaxonomy : ${contentTaxonomies}">
                        <td th:text="${contentTaxonomy.id}"/>
                        <td th:text="${contentTaxonomy.parentId}"/>
                        <td th:text="${contentTaxonomy.name}"/>
                        <td th:text="${contentTaxonomy.tier1}"/>
                        <td th:text="${contentTaxonomy.tier2}"/>
                        <td th:text="${contentTaxonomy.tier3}"/>
                        <td th:text="${contentTaxonomy.tier4}"/>
                        <td th:text="${contentTaxonomy.extension}"/>
                        <td th:text="${contentTaxonomy.score}"/>
                        <td th:text="${contentTaxonomy.confident}"/>
                        <td class="action-button">
                            <a class="action-button-padding"
                               th:href="@{/content-taxonomy/update/{id}(id=${contentTaxonomy.id})}">
                                <i class="fa fa-pencil" style="font-size:24px;color:red"></i>
                            </a>
                            <a class="action-button-padding"
                               th:href="@{/content-taxonomy/delete/{id}(id=${contentTaxonomy.id})}">
                                <i class="fa fa-trash" style="font-size:24px;color:red"></i>
                            </a>
                        </td>
                    </tr>
                </div>
            </div>
            </tbody>
        </table>

    </div> <!-- pageBody:end -->
</th:block> <!-- bodyContents:end-->

</html>
