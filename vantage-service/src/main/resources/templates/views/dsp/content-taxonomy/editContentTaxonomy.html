<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:with="http://www.thymeleaf.org/extras/with"
      layout:decorate="~{layouts/default}"
      with:title="'Add/Update Content-Taxonomy'">

<!-- bodyContents:start-->
<th:block layout:fragment="bodyContents"> <!-- bodyContents:start-->
    <div class="page-body"> <!-- pageBody:start -->
        <!-- Modern Contact Form Style -->
        <div class="modern-form-container">
            <!-- Top Wave Decoration with Title Overlay -->
            <div class="wave-top">
                <th:block th:replace="~{fragments/waves :: wave-top}"></th:block>
                <h1 class="modern-form-title" th:text="${contentTaxonomy.id == null} ? 'Create Content-Taxonomy' : 'Update Content-Taxonomy'"></h1>
            </div>
            
            <!-- Form Content -->
            <div class="modern-form-content">
                <form id="modern-form-content-taxonomy" action="#" th:action="@{/content-taxonomy/save}" th:object="${contentTaxonomy}" method="post" class="modern-form">
                    <input type="hidden" name="id" th:field="*{id}">
                    
                    <div class="modern-form-field">
                        <label class="modern-form-label">Parent ID</label>
                        <input type="number" th:field="*{parentId}" name="parentId" class="modern-form-input" placeholder="Parent ID"/>
                    </div>
                    
                    <div class="modern-form-field">
                        <label class="modern-form-label">Name</label>
                        <input type="text" th:field="*{name}" name="name" class="modern-form-input" placeholder="Name"/>
                    </div>
                    
                    <div class="modern-form-field">
                        <label class="modern-form-label">Tier 1</label>
                        <input type="text" th:field="*{tier1}" name="tier1" class="modern-form-input" placeholder="Tier 1"/>
                    </div>
                    
                    <div class="modern-form-field">
                        <label class="modern-form-label">Tier 2</label>
                        <input type="text" th:field="*{tier2}" name="tier2" class="modern-form-input" placeholder="Tier 2"/>
                    </div>
                    
                    <div class="modern-form-field">
                        <label class="modern-form-label">Tier 3</label>
                        <input type="text" th:field="*{tier3}" name="tier3" class="modern-form-input" placeholder="Tier 3"/>
                    </div>
                    
                    <div class="modern-form-field">
                        <label class="modern-form-label">Tier 4</label>
                        <input type="text" th:field="*{tier4}" name="tier4" class="modern-form-input" placeholder="Tier 4"/>
                    </div>
                    
                    <div class="modern-form-field">
                        <label class="modern-form-label">Extension</label>
                        <input type="text" th:field="*{extension}" name="extension" class="modern-form-input" placeholder="Extension"/>
                    </div>
                    
                    <div class="modern-form-field">
                        <label class="modern-form-label">Score</label>
                        <input type="number" th:field="*{score}" name="score" class="modern-form-input" placeholder="Score"/>
                    </div>
                    
                    <div class="modern-form-field">
                        <label class="modern-form-checkbox-label">
                            <input type="checkbox" th:field="*{confident}" name="confident" class="modern-form-checkbox"/>
                            <span>Confident</span>
                        </label>
                    </div>
                </form>
            </div>
            
            <!-- Bottom Wave Decoration with Buttons Overlay -->
            <div class="wave-bottom">
                <th:block th:replace="~{fragments/waves :: wave-bottom}"></th:block>
                <div class="modern-form-submit-container">
                    <button type="submit" form="modern-form-content-taxonomy" class="modern-form-submit">Submit</button>
                    <a href="#" th:href="@{/content-taxonomy}" class="modern-form-cancel">Cancel</a>
                </div>
            </div>
        </div>

    </div> <!-- pageBody:end -->
</th:block> <!-- bodyContents:end-->

</html>
