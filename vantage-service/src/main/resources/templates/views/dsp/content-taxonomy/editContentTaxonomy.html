<!-- bodyContents:start-->
<th:block layout:fragment="bodyContents"> <!-- bodyContents:start-->
    <div class="page-body"> <!-- pageBody:start -->

        <!-- Form -->
        <div class="form-style">
            <h2 class="center-align">
                <!-- if contentTaxonomy.getId() is null -->
                <span th:text="${contentTaxonomy.id == null} ? 'Create ' : 'Update '"/> Content-Taxonomy
            </h2>
            <form action="#" th:action="@{/content-taxonomy/save}" th:object="${contentTaxonomy}" method="post">
                <div class="section"><span>*</span>User Details</div>
                <input type="hidden" name="id" th:field="*{id}">
                <div class="inner-wrap">
                    <label>Parent ID
                        <input type="number" th:field="*{parentId}"
                               name="parentId" placeholder="Parent ID"/>
                    </label>
                    <label>Name
                        <input type="text" th:field="*{name}"
                               name="name" placeholder="Name"/>
                    </label>
                    <label>Tier 1
                        <input type="text" th:field="*{tier1}"
                               name="tier1" placeholder="Tier 1"/>
                    </label>
                    <label>Tier 2
                        <input type="text" th:field="*{tier2}"
                               name="tier2" placeholder="Tier 2"/>
                    </label>
                    <label>Tier 3
                        <input type="text" th:field="*{tier3}"
                               name="tier3" placeholder="Tier 3"/>
                    </label>
                    <label>Tier 4
                        <input type="text" th:field="*{tier4}"
                               name="tier4" placeholder="Tier 4"/>
                    </label>
                    <label>Extension
                        <input type="text" th:field="*{extension}"
                               name="extension" placeholder="Extension"/>
                    </label>
                    <label>Extension
                        <input type="number" th:field="*{score}"
                               name="score" placeholder="Score"/>
                    </label>
                    <label>Confident
                        <input type="checkbox" th:field="*{confident}"
                               name="confident" placeholder="Confident"/>
                    </label>
                </div>

                <div class="button-section">
                    <input type="submit" name="Submit"/>
                    <a class="button" th:href="@{/content-taxonomy}">Cancel</a>
                </div>
            </form>

        </div>

    <!--Back Button -->
<!--    <div>-->
<!--        <a class="button" href="listContentTaxonomies.html" th:href="@{/content-taxonomy/list}">Back</a>-->
<!--    </div>-->
