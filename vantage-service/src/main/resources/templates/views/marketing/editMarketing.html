<!-- bodyContents:start-->
<th:block layout:fragment="bodyContents"> <!-- bodyContents:start-->
    <div class="page-body"> <!-- pageBody:start -->

        <!-- Form -->
        <div class="form-style">
            <h2 class="center-align">
                <!-- if marketing.getId() is null -->
                <span th:text="${marketing.id == null} ? 'Create ' : 'Update '"/> Marketing
            </h2>
            <form action="#" th:action="@{/marketing/save}" th:object="${marketing}" method="post">
                <div class="section"><span>*</span>Marketing Details</div>
                <input type="hidden" name="id" th:field="*{id}">
                <div class="inner-wrap">
                    <label>User ID
                        <input type="text" th:field="*{userId}" name="userId" placeholder="User ID"/>
                    </label>
                    <label>Name
                        <input type="text" th:field="*{name}" name="name" placeholder="Name"/>
                    </label>
                </div>

                <div class="button-section">
                    <input type="submit" name="Submit"/>
                    <a class="button" th:href="@{/marketing}">Cancel</a>
                </div>
            </form>

        </div>

    <!--Back Button -->
