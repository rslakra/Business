<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:with="http://www.thymeleaf.org/extras/with"
      layout:decorate="~{layouts/default}"
      with:title="'Add/Update Marketing'">

<!-- bodyContents:start-->
<th:block layout:fragment="bodyContents"> <!-- bodyContents:start-->
    <div class="page-body"> <!-- pageBody:start -->
        <!-- Form -->
        <div class="form-style">
            <h2 class="center-align">
                <!-- if marketing.getId() is null -->
                <span th:text="${marketing.id == null} ? 'Create ' : 'Update '"/> Marketing
            </h2>
            <form action="#" th:action="@{/marketing/save}" th:object="${marketing}" method="post">
                <div class="section"><span>*</span>Marketing Details</div>
                <input type="hidden" name="id" th:field="*{id}">
                <div class="inner-wrap">
                    <label>User ID
                        <input type="text" th:field="*{userId}" name="userId" placeholder="User ID"/>
                    </label>
                    <label>Name
                        <input type="text" th:field="*{name}" name="name" placeholder="Name"/>
                    </label>
                </div>

                <div class="button-section"> <!-- div:button-section-start -->
                    <input type="submit" name="Submit"/>
                    <a class="button" th:href="@{/marketing}">Cancel</a>
                </div> <!-- div:button-section-end -->
            </form>

        </div>

    </div> <!-- pageBody:end -->
</th:block> <!-- bodyContents:end-->

</html>
