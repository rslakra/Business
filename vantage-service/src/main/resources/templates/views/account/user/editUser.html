<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:with="http://www.thymeleaf.org/extras/with"
      layout:decorate="~{layouts/default}"
      with:title="'Add/Update User'">

<!-- bodyContents:start-->
<th:block layout:fragment="bodyContents"> <!-- bodyContents:start-->
    <div class="page-body"> <!-- pageBody:start -->
        <!-- Modern Contact Form Style -->
        <div class="modern-form-container">
            <!-- Top Wave Decoration with Title Overlay -->
            <div class="wave-top">
                <th:block th:replace="~{fragments/waves :: wave-top}"></th:block>
                <h1 class="modern-form-title" th:text="${user.id == null} ? 'Create User' : 'Update User'"></h1>
            </div>
            
            <!-- Form Content -->
            <div class="modern-form-content">
                <form id="modern-form" action="#" th:action="@{/users/save}" th:object="${user}" method="post" class="modern-form">
                    <input type="hidden" name="id" th:field="*{id}">
                    
                    <div class="modern-form-field">
                        <label class="modern-form-label">Email</label>
                        <input type="email" th:field="*{email}" name="email" class="modern-form-input" placeholder="Email"/>
                    </div>
                    
                    <div class="modern-form-field">
                        <label class="modern-form-label">First Name</label>
                        <input type="text" th:field="*{firstName}" name="firstName" class="modern-form-input" placeholder="First Name"/>
                    </div>
                    
                    <div class="modern-form-field">
                        <label class="modern-form-label">Middle Name</label>
                        <input type="text" th:field="*{middleName}" name="middleName" class="modern-form-input" placeholder="Middle Name"/>
                    </div>
                    
                    <div class="modern-form-field">
                        <label class="modern-form-label">Last Name</label>
                        <input type="text" th:field="*{lastName}" name="lastName" class="modern-form-input" placeholder="Last Name"/>
                    </div>
                    
                    <div class="modern-form-field">
                        <label class="modern-form-label">Status</label>
                        <input type="text" th:field="*{status}" name="status" class="modern-form-input" placeholder="Status"/>
                    </div>
                    
                    <div class="modern-form-field">
                        <label class="modern-form-checkbox-label">
                            <input type="checkbox" th:field="*{testUser}" name="testUser" class="modern-form-checkbox"/>
                            <span>Test User</span>
                        </label>
                    </div>
                    
                    <div class="modern-form-field">
                        <label class="modern-form-label">Registered On</label>
                        <input type="text" 
                               th:value="${user.registeredOn != null ? #dates.format(user.registeredOn, 'yyyy-MM-dd HH:mm:ss') : ''}"
                               class="modern-form-input modern-form-input-readonly" 
                               placeholder="Registered On" readonly
                               tabindex="-1" onfocus="this.blur()"
                               onkeydown="return false;" onpaste="return false;" oncut="return false;"/>
                    </div>
                    
                    <div class="modern-form-field-row">
                        <div class="modern-form-field modern-form-field-half">
                            <label class="modern-form-label">Country Code</label>
                            <input type="text" th:field="*{countryCode}" name="countryCode" class="modern-form-input" placeholder="Code"/>
                        </div>
                        <div class="modern-form-field modern-form-field-half">
                            <label class="modern-form-label">Phone Number</label>
                            <input type="text" th:field="*{phoneNumber}" name="phoneNumber" class="modern-form-input" placeholder="Phone"/>
                        </div>
                    </div>
                    
                    <div class="modern-form-field">
                        <label class="modern-form-label">Date of Birth</label>
                        <input type="date" th:field="*{dob}" name="dob" class="modern-form-input" placeholder="Date of Birth"/>
                    </div>
                    
                    <div class="modern-form-field">
                        <label class="modern-form-label">Referral Code</label>
                        <input type="text" th:field="*{referralCode}" name="referralCode" class="modern-form-input" placeholder="Referral Code"/>
                    </div>
                </form>
            </div>
            
            <!-- Bottom Wave Decoration with Buttons Overlay -->
            <div class="wave-bottom">
                <th:block th:replace="~{fragments/waves :: wave-bottom}"></th:block>
                <div class="modern-form-submit-container">
                    <button type="submit" form="modern-form" class="modern-form-submit">Submit</button>
                    <a href="#" th:href="@{/users}" class="modern-form-cancel">Cancel</a>
                </div>
            </div>
        </div>

    </div> <!-- pageBody:end -->
</th:block> <!-- bodyContents:end-->

</html>
