<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:with="http://www.thymeleaf.org/extras/with"
      layout:decorate="~{layouts/default}"
      with:title="'Roles'">

<!-- bodyContents:start-->
<th:block layout:fragment="bodyContents"> <!-- bodyContents:start-->
    <div class="page-body"> <!-- pageBody:start -->
        <!-- List of Roles -->
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <div th:switch="${roles.size()}">
                <div th:case="0">
                    <tr>
                        <td colspan="4">
                            <h2>No Records Found!</h2>
                        </td>
                    </tr>
                </div>
                <div th:case="*">
                    <tr th:each="role : ${roles}">
                        <td th:text="${role.id}"/>
                        <td th:text="${role.name}"/>
                        <td th:text="${role.status}"/>
                        <td class="action-button">
                            <a class="action-button-padding" th:href="@{/roles/update/{id}(id=${role.id})}">
                                <i class="fa fa-pencil" style="font-size:24px;color:red"></i>
                            </a>
                            <a class="action-button-padding" th:href="@{/roles/delete/{id}(id=${role.id})}">
                                <i class="fa fa-trash" style="font-size:24px;color:red"></i>
                            </a>
                        </td>
                    </tr>
                </div>
            </div>
            </tbody>
        </table>

    </div> <!-- pageBody:end -->
</th:block> <!-- bodyContents:end-->

</html>
