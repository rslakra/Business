<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:with="http://www.thymeleaf.org/extras/with"
      layout:decorate="~{layouts/default}"
      with:title="'Add/Update Role'">

<!-- bodyContents:start-->
<th:block layout:fragment="bodyContents"> <!-- bodyContents:start-->
    <div class="page-body"> <!-- pageBody:start -->
        <!-- Modern Contact Form Style -->
        <div class="modern-form-container">
            <!-- Top Wave Decoration with Title Overlay -->
            <div class="wave-top">
                <th:block th:replace="~{fragments/waves :: wave-top}"></th:block>
                <h1 class="modern-form-title" th:text="${role.id == null} ? 'Create Role' : 'Update Role'"></h1>
            </div>
            
            <!-- Form Content -->
            <div class="modern-form-content">
                <form id="modern-form-role" action="#" th:action="@{/roles/save}" th:object="${role}" method="post" class="modern-form">
                    <input type="hidden" name="id" th:field="*{id}">
                    
                    <div class="modern-form-field">
                        <label class="modern-form-label">Name</label>
                        <input type="text" th:field="*{name}" name="name" class="modern-form-input" placeholder="Name"/>
                    </div>
                    
                    <div class="modern-form-field">
                        <label class="modern-form-label">Status</label>
                        <input type="text" th:field="*{status}" name="status" class="modern-form-input" placeholder="Status"/>
                    </div>
                </form>
            </div>
            
            <!-- Bottom Wave Decoration with Buttons Overlay -->
            <div class="wave-bottom">
                <th:block th:replace="~{fragments/waves :: wave-bottom}"></th:block>
                <div class="modern-form-submit-container">
                    <button type="submit" form="modern-form-role" class="modern-form-submit">Submit</button>
                    <a href="#" th:href="@{/roles}" class="modern-form-cancel">Cancel</a>
                </div>
            </div>
        </div>

    </div> <!-- pageBody:end -->
</th:block> <!-- bodyContents:end-->

</html>
